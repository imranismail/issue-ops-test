name: lock

on:
  pull_request:
    types: [closed]
  issue_comment:
    types: [created]

permissions:
  pull-requests: write
  contents: write
  checks: read

jobs:
  lock:
    name: lock
    runs-on: ubuntu-latest
    steps:
      - uses: github/lock@v2.1.1
        if: ${{ github.event_name == 'issue_comment' }}
        with:
          environment: global

      - uses: github/lock@v2.1.1
        if: ${{ github.event_name == 'pull_request' }}
        with:
          mode: unlock
          environment: global
